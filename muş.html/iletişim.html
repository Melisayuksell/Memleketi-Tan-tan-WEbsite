    <style>
        .text-center{
            background-color: lightblue; /* Açık mavi arka plan rengi */
            width: 100%; /* Tam genişlik */
            height: 225px; /* Belirli bir yükseklik */
            display: flex; /* İçerikleri merkezi yerleştirmek için */
            justify-content: center; /* Yatay merkezleme */
            align-items: center; /* Dikey merkezleme */
            color: black; /* Yazı rengi */
            font-size: 20px; /* Yazı boyutu */
        }

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="iletişim.html">İletişim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="deneme.html">Anasayfa</a>

    <div class="container-fluid mt-3">
        <h3>İletişim</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Adınız</label>
                <input type="text" class="form-control" id="name" placeholder="Adınızı girin" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mesajınız</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Mesajınızı girin" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
    </div>

    <footer class="text-center mt-5">
        <p>T.C. Kültür ve Turizm Bakanlığı © Tüm hakları saklıdır</p>
